<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function findPercentage(totalMarks)
        {
            if(totalMarks<=300){
                document.write("Percentage="+(totalMarks/3)+"%<br/>");
            }
        }
    </script>
</head>
<body>
    <center>
        <div class="area" >
            <h2 align="center">Percentage Calculator</h2>
            <form id="myForm">
                <span>Enter Total Marks: </span><input type="text" id="TotalMarks" value="TotalMarks"/><br/><br/>
                <input class="btn-input" type="button" id="Percentage" value="Percentage" onclick="findPercentage(TotalMarks.value)"/>
            </form>
            <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
            </ul>
    </div >
    </center>
</body>
</html>
